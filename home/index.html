<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/font/poppins/poppins.css">
    <link rel="stylesheet" href="/font/css/boxicons.min.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./style/robot.css">
    <title>Libro Home</title>
    <script src="/js/jquery-3.6.0.min.js"></script>
    <script>
        $.ajax({
            type: "GET",
            url: "/api/checkLogged.php",
            data: "checkLogged",
            success: function (result) {
                if (result != 0) window.location.href = "/";
            },
            error: function (e) {
                console.log(e.status);
                console.log(e.responseText);
            }
        });
    </script>
</head>

<body>
    <div class="sidebar close">
        <div class="logo-details">
            <i class='bx bx-library'></i>
            <span class="logo_name">
                LIBRO HOME
            </span>
        </div>
        <ul class="nav-links">
            <li>
                <a href="/home">
                    <i class="bx bx-grid-alt"></i>
                    <span class="link_name">
                        Dashboard
                    </span>
                </a>
            </li>
            <li>
                <a href="/home/query.html">
                    <i class='bx bx-search-alt'></i>
                    <span class="link_name">
                        Query
                    </span>
                </a>
            </li>
            <li>
                <div class="icon-link">
                    <a href="/home/books.html">
                        <i class='bx bx-book-open'></i>
                        <span class="link_name">
                            Books
                        </span>
                    </a>
                    <i class="bx bxs-chevron-down arrow"></i>
                </div>
                <ul class="sub-menu">
                    <li><span class="link_name">Books</span></li>
                    <li><a href="/book/borrow.html">Borrow Books</a></li>
                    <li><a href="/book/return.html">Return Books</a></li>
                </ul>
            </li>
            <li>
                <a href="/user/analytics.html">
                    <i class='bx bx-line-chart-down'></i>
                    <span class="link_name">
                        Analytics
                    </span>
                </a>
            </li>
            <li>
                <div class="icon-link">
                    <a href="/user/profile.html">
                        <i class='bx bxs-user-account'></i>
                        <span class="link_name">
                            User
                        </span>
                    </a>
                    <i class="bx bxs-chevron-down arrow"></i>
                </div>
                <ul class="sub-menu">
                    <li><span class="link_name">User</span></li>
                    <li><a href="/user/profile.html">Profile</a></li>
                    <li><a href="" class="logout">Log out</a></li>
                </ul>
            </li>
            <li class="settings">
                <a href="/home/settings.html">
                    <i class='bx bx-cog'></i>
                    <span class="link_name">
                        Settings
                    </span>
                </a>
            </li>
            <li>
                <div class="profile-details">
                    <div class="profile-content">
                        <img src="/img/profile.png" alt="Profile">
                    </div>
                    <div class="name-job">
                        <div class="profile-name">
                            user
                        </div>
                        <div class="auth">
                            ordinary user
                        </div>
                    </div>
                    <a href="" class="logout"><i class="bx bx-log-out"></i></a>
                </div>
            </li>
        </ul>
    </div>
    <div class="content">

    </div>
    <div class="robot-call">
        <div class="robot-call-ball">
        </div>
        <div class="chat-box">
            <div class="bot-pic"><i class='bx bxs-chat'></i></div>
            <div class="bot-title">Libro Bot</div>
            <div class="exit-btn"><i class='bx bxs-down-arrow'></i></div>
        </div>
        <div class="message-box">
            <div class="service-contain">
                <div class="message-content service-msg">你好，我是聊天机器人 Libro Bot，和我打个招呼吧！</div>
            </div>
            <!-- <div class="customer-contain">
                <div class="message-content customer-msg">你好</div>
            </div> -->
        </div>
        <div class="input-submit">
            <p id="input_hint" class="dialogue-hint"></p>
            <textarea class="input-text"
                placeholder="&emsp;Please use Chinese Enter your question, press Enter to submit (shift+Enter for line feed)"></textarea>
        </div>
        <div class="send-btn">
            <i class='bx bx-send'></i> SEND
        </div>
    </div>
</body>
<script src="/home/js/index.js"></script>
<script src="/home/js/robot.js"></script>

</html>
